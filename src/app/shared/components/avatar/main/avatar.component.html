<div
  class="hidden md:block fixed bottom-8 left-8 z-50 cursor-pointer transition-all duration-700 ease-out avatar-container"
  [ngClass]="{'visible': isVisible}" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" (click)="onClick()">
  <div class="absolute inset-0 rounded-full transition-all duration-500" [ngClass]="{'glow-active': isHovered}"></div>
  <div class="relative w-20 h-20">
    <div
      class="absolute inset-0 rounded-full bg-slate-800/40 backdrop-blur-xl border border-slate-600/30 transition-all duration-500"
      [ngClass]="{'border-blue-400/60': isHovered}"></div><img src="assets/images/gym_bro.png" alt="Avatar"
      class="relative z-10 w-full h-full rounded-full object-cover transition-all duration-500 filter brightness-90"
      [ngClass]="{'brightness-110': isHovered, 'scale-110': isHovered}">
    <div
      class="absolute -bottom-1 -right-1 w-6 h-6 rounded-full bg-slate-900/90 backdrop-blur-sm border border-slate-600/50 flex items-center justify-center transition-all duration-300"
      [ngClass]="{'border-green-400/60': isHovered}">
      <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse-slow"></div>
    </div>
    <div class="absolute inset-0 transition-all duration-500" [ngClass]="{'animate-spin-slow': isHovered}"><svg
        class="w-full h-full" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="47" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" fill="transparent"
          stroke-dasharray="20 10" class="animate-spin-reverse"></circle>
      </svg></div>
  </div>
  <div
    class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-4 transition-all duration-300 pointer-events-none"
    [ngClass]="{'tooltip-visible': isHovered, 'tooltip-hidden': !isHovered}">
    <div class="bg-slate-900/95 backdrop-blur-xl border border-slate-600/30 rounded-xl px-4 py-3 shadow-xl">
      <div class="flex items-center gap-3">
        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div><span
          class="text-white font-medium text-sm whitespace-nowrap">Abel Arias - Full Stack Dev</span>
      </div>
      <div class="flex gap-1 mt-2">
        <div class="w-1.5 h-1.5 bg-blue-400 rounded-full animate-ping-slow"></div>
        <div class="w-1.5 h-1.5 bg-purple-400 rounded-full animate-ping-slow" style="animation-delay: 0.2s;"></div>
        <div class="w-1.5 h-1.5 bg-green-400 rounded-full animate-ping-slow" style="animation-delay: 0.4s;"></div>
      </div>
    </div>
    <div
      class="absolute top-full left-1/2 transform -translate-x-1/2 w-2 h-2 bg-slate-900 border-r border-b border-slate-600/30 rotate-45">
    </div>
  </div>
</div>
<div
  class="block md:hidden fixed bottom-6 left-6 z-50 cursor-pointer transition-all duration-700 ease-out avatar-container"
  [ngClass]="{'visible': isVisible}" (click)="onClick()">
  <div class="relative w-16 h-16">
    <div class="absolute inset-0 rounded-full bg-slate-800/40 backdrop-blur-xl border border-slate-600/30"></div><img
      src="assets/images/gym_bro.png" alt="Avatar"
      class="relative z-10 w-full h-full rounded-full object-cover filter brightness-90">
    <div
      class="absolute -bottom-0.5 -right-0.5 w-5 h-5 rounded-full bg-slate-900/90 backdrop-blur-sm border border-slate-600/50 flex items-center justify-center">
      <div class="w-2.5 h-2.5 bg-green-400 rounded-full animate-pulse"></div>
    </div>
    <div class="absolute inset-0 animate-spin-slow"><svg class="w-full h-full opacity-30" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="47" stroke="rgba(59, 130, 246, 0.5)" stroke-width="1" fill="transparent"
          stroke-dasharray="15 10"></circle>
      </svg></div>
  </div>
</div>
