<div class="mt-32">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

        <!-- Languages Card -->
        <div
            class="stat-card bg-slate-800/20 backdrop-blur-xl rounded-xl p-6 border border-slate-700/30 text-center group hover:border-slate-600/50 transition-all duration-500">
            <div class="text-4xl mb-4 group-hover:scale-110 transition-transform duration-300">🌐</div>
            <h4 class="text-xl font-bold text-white mb-3">Idiomas</h4>
            <div class="space-y-2">
                <div *ngFor="let language of stats.languages" class="flex justify-between items-center">
                    <span class="text-gray-300">{{ language.name }}</span>
                    <span class="px-2 py-1 rounded-full text-sm" [class]="getLanguageLevelClass(language.levelColor)">
                        {{ language.level }}
                    </span>
                </div>
            </div>
        </div>

        <!-- Experience Card -->
        <div
            class="stat-card bg-slate-800/20 backdrop-blur-xl rounded-xl p-6 border border-slate-700/30 text-center group hover:border-slate-600/50 transition-all duration-500">
            <div class="text-4xl mb-4 group-hover:scale-110 transition-transform duration-300">⚡</div>
            <h4 class="text-xl font-bold text-white mb-3">Experiencia</h4>
            <p
                class="text-3xl font-bold bg-gradient-to-r from-green-400 to-blue-400 bg-clip-text text-transparent mb-1">
                {{ stats.experience.years }}
            </p>
            <p class="text-gray-400 text-sm">{{ stats.experience.description }}</p>
        </div>

        <!-- Availability Card -->
        <div
            class="stat-card bg-slate-800/20 backdrop-blur-xl rounded-xl p-6 border border-slate-700/30 text-center group hover:border-slate-600/50 transition-all duration-500">
            <div class="text-4xl mb-4 group-hover:scale-110 transition-transform duration-300">🚀</div>
            <h4 class="text-xl font-bold text-white mb-3">Disponibilidad</h4>
            <p class="text-xl font-bold mb-1" [class]="getAvailabilityClass(stats.availability.statusColor)">
                {{ stats.availability.status }}
            </p>
            <p class="text-gray-400 text-sm">{{ stats.availability.description }}</p>
        </div>
    </div>
</div>
