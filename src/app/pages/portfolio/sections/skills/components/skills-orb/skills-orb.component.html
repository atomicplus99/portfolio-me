<div class="skill-orb group relative cursor-pointer opacity-0 transform scale-75" [class.opacity-100]="isVisible"
  [class.scale-100]="isVisible" [style.animation-delay]="animationDelay + 's'">

  
  <div class="relative w-32 h-32 md:w-40 md:h-40">
    
    <div class="absolute inset-0 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"
      [style.box-shadow]="'0 0 40px ' + skill.color + '40'">
    </div>

    
    <div
      class="relative w-full h-full rounded-full bg-slate-800/40 backdrop-blur-xl border border-slate-600/30 group-hover:border-slate-400/60 transition-all duration-500 flex flex-col items-center justify-center overflow-hidden">

      
      <div class="absolute inset-0 rounded-full opacity-0 group-hover:opacity-20 transition-opacity duration-500"
        [style.background]="'linear-gradient(135deg, ' + skill.color + '20, transparent)'">
      </div>

      
      <div class="relative z-10 w-12 h-12 md:w-16 md:h-16 mb-2">
        <img [src]="skill.icon" [alt]="skill.name"
          class="w-full h-full object-contain filter brightness-90 group-hover:brightness-110 group-hover:scale-110 transition-all duration-300"
          (error)="onImageError($event)">
        
        <div
          class="fallback-icon hidden w-full h-full rounded-full flex items-center justify-center text-xl font-bold text-white"
          [style.background]="skill.color">
          {{ skill.name.charAt(0) }}
        </div>
      </div>

      
      <h4
        class="text-sm md:text-base font-semibold text-gray-200 group-hover:text-white transition-colors text-center px-2">
        {{ skill.name }}
      </h4>

      
      <app-progress-ring [level]="skill.level" [color]="skill.color" [isVisible]="isVisible">
      </app-progress-ring>

      
      <div
        class="absolute -top-2 -right-2 w-8 h-8 rounded-full bg-slate-900/90 backdrop-blur-sm border border-slate-600/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 transform scale-75 group-hover:scale-100">
        <span class="text-xs font-bold" [style.color]="skill.color">{{ skill.level }}%</span>
      </div>
    </div>
  </div>

  
  <div
    class="absolute -bottom-16 left-1/2 transform -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-all duration-300 pointer-events-none">
    <div class="bg-slate-900/90 backdrop-blur-xl rounded-lg px-3 py-2 border border-slate-600/30 whitespace-nowrap">
      <p class="text-xs text-gray-300">{{ skill.description }}</p>
    </div>
    
    <div
      class="absolute -top-1 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-slate-900/90 border-l border-t border-slate-600/30 rotate-45">
    </div>
  </div>
</div>
