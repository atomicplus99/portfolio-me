 <div class="scroll-container absolute bottom-8 sm:bottom-10 md:bottom-12 
                left-1/2 transform -translate-x-1/2 z-30
                flex flex-col items-center gap-3 cursor-pointer group" 
         (click)="scrollToNextSection()">

      <span class="scroll-text font-medium text-slate-400 
                   uppercase tracking-[0.2em]
                   text-xs sm:text-sm group-hover:text-blue-300 
                   transition-colors duration-300">
        Scroll
      </span>

      <div class="scroll-indicator relative">
        <div class="scroll-line w-1 h-8 sm:h-10 bg-gradient-to-b from-blue-400/80 to-transparent 
                    rounded-full animate-bounce shadow-lg"></div>

        <div class="scroll-pulse absolute -inset-2 border border-blue-400/20 rounded-full 
                    animate-ping opacity-0 group-hover:opacity-100"></div>
      </div>
    </div>
