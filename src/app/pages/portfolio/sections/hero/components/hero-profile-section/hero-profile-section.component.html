<div class="profile-container"
     [ngClass]="isMobile() ? 'mobile-profile-layout' : 'desktop-profile-layout'">
      
  <div class="profile-aura absolute -inset-6 bg-gradient-to-r from-blue-500/10 via-cyan-400/5 to-blue-600/10 
               rounded-3xl blur-3xl animate-pulse pointer-events-none"></div>

  <div class="profile-content relative space-y-6 sm:space-y-8">
    <div class="profile-info space-y-4"
         [ngClass]="isMobile() ? 'text-center' : 'text-left'">
      <h1 class="name-hero font-inter font-black text-slate-100 leading-[0.8]
                 text-5xl sm:text-6xl md:text-7xl lg:text-6xl xl:text-7xl 2xl:text-8xl
                 drop-shadow-xl tracking-tight mb-4">
        {{ developer().name }}
      </h1>
      
      <p class="profile-title font-inter font-bold text-blue-300 tracking-wide
                text-xl sm:text-2xl md:text-3xl lg:text-2xl xl:text-3xl 2xl:text-4xl mb-4">
        {{ developer().title }}
      </p>

      <p class="profile-description font-inter font-medium text-slate-400 leading-relaxed max-w-md
                text-sm sm:text-base md:text-lg lg:text-base xl:text-lg 2xl:text-xl mb-5">
        {{ developer().description }}
      </p>
      
      <div class="status-indicator flex items-center gap-3 mt-5"
           [ngClass]="isMobile() ? 'justify-center' : 'justify-start'">
        <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
        <span class="text-green-300 text-base sm:text-lg font-semibold">{{ developer().status.message }}</span>
      </div>

      <div class="profile-details flex items-center gap-6 mt-6 text-slate-400"
           [ngClass]="isMobile() ? 'justify-center' : 'justify-start'">
        <div class="location flex items-center gap-2">
          <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          <span class="text-sm font-medium">{{ developer().location }}</span>
        </div>
        <div class="experience flex items-center gap-2">
          <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-sm font-medium">{{ developer().experience }}</span>
        </div>
      </div>
    </div>

    <div class="profile-actions flex flex-col gap-4 sm:gap-5"
         [ngClass]="isMobile() ? 'items-center' : 'items-start'">
      <app-button 
        text="Visualizar CV" 
        [showIcon]="true"
        additionalClasses="text-lg xl:text-xl 2xl:text-2xl w-auto max-w-xs"
        (buttonClick)="onViewCV()">
      </app-button>
    </div>
  </div>
</div>
