<div class="code-snippet-container absolute top-16 sm:top-20 md:top-24 lg:top-16 xl:top-20 2xl:top-24
                left-1/4 sm:left-1/3 md:left-[35%] lg:left-[30%] xl:left-[32%] 2xl:left-[34%] z-25
                transform hover:scale-105 transition-transform duration-300"
                *ngIf="showDesktopElements()">
      
      <div class="code-window bg-slate-800/95 backdrop-blur-sm border border-blue-400/30
                  rounded-xl p-4 shadow-2xl
                  font-mono text-xs xl:text-sm text-slate-300
                  w-64 xl:w-72 2xl:w-80 relative overflow-hidden">
        
        <div class="window-header flex items-center gap-2 mb-3 pb-2 border-b border-slate-600/30">
          <div class="w-2.5 h-2.5 bg-red-400 rounded-full"></div>
          <div class="w-2.5 h-2.5 bg-yellow-400 rounded-full"></div>
          <div class="w-2.5 h-2.5 bg-green-400 rounded-full"></div>
          <span class="ml-2 text-xs text-slate-400">hero.component.ts</span>
          <div class="ml-auto text-xs text-slate-500">TS</div>
        </div>

        <div class="code-content space-y-1 relative">
          <div class="line-numbers absolute left-0 top-0 text-xs text-slate-500 space-y-1 select-none w-6">
            <div *ngFor="let line of currentCode().lines; let i = index" class="leading-relaxed">{{ i + 1 }}</div>
          </div>
          
          <div class="code-lines pl-8 space-y-1">
            <div *ngFor="let line of currentCode().lines; let i = index"
                  class="transition-all duration-500 leading-relaxed whitespace-pre"
                 [ngClass]="line.class"
                 [style.animation-delay.ms]="i * 200">{{ line.text }}</div>
          </div>
        </div>

        <div class="cursor inline-block w-1.5 h-4 bg-blue-400 animate-pulse mt-1 ml-8"></div>
        <div class="status-indicator absolute top-2 right-2 w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></div>
      </div>
    </div>
