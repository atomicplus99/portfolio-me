<div class="quote-container absolute bottom-[42%] left-[30%] xl:left-[37%] 2xl:left-[29%] z-15"
         [ngClass]="showDesktopElements() ? 'hidden lg:block' : 'hidden'">
      
      <div class="quote-card relative bg-gradient-to-r from-slate-800/70 to-slate-900/70
                  backdrop-blur-lg border border-blue-400/20
                  rounded-2xl p-4 shadow-2xl w-80 xl:w-96 2xl:w-[420px]
                  hover:border-blue-300/40 hover:scale-105 transition-all duration-300">
        
        <div class="quote-content flex items-start gap-3">
          <div class="quote-icon w-8 h-8 bg-gradient-to-br from-blue-500 to-cyan-400
                      rounded-lg flex items-center justify-center flex-shrink-0 mt-1">
            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h4v10h-10z"/>
            </svg>
          </div>
          
          <div class="quote-text flex-1">
            <p class="quote-message text-slate-200 text-sm xl:text-base font-medium leading-relaxed mb-2">
              "{{ quote().text }}"
            </p>
            
            <p class="quote-author text-blue-300 text-xs xl:text-sm font-semibold">
              â€” {{ quote().author }}
            </p>
            
            <div class="quote-meta flex items-center gap-2 mt-2">
              <div class="w-1 h-1 bg-cyan-400 rounded-full animate-pulse"></div>
              <span class="text-slate-400 text-xs">{{ quote().year }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
