<section class="hero-section relative flex items-center justify-center"
         [class.opacity-100]="isVisible()" 
         [class.opacity-0]="!isVisible()">
         
  <div class="hero-main-container w-full max-w-[1920px] mx-auto
              px-4 sm:px-6 md:px-8 lg:px-12 xl:px-16 2xl:px-20">
    
    <!-- Profile section - columna izquierda -->
    <app-profile-section class="profile-grid-area"></app-profile-section>
    
    <!-- Massive text - columna derecha -->
    <app-massive-text class="massive-text-grid-area"></app-massive-text>
    
    <!-- Scroll indicator - absoluto -->
    <app-scroll-indicator class="absolute bottom-8 left-1/2 transform -translate-x-1/2"></app-scroll-indicator>
  </div>

</section>
