<div class="quote-container">
      <div class="text-6xl lg:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-cyan-400 leading-tight mb-8 animate-gradient">
        <span *ngFor="let line of titleLines; let i = index" 
              [ngClass]="getLineClass(i)" 
              class="block">
          {{ line }}
        </span>
      </div>
      
      <div class="subtitle text-xl text-slate-400 font-light max-w-2xl mx-auto leading-relaxed mb-12">
        {{ subtitle }}
      </div>
    </div>
