<div class="project-info-panel" [class.visible]="isVisible" [class.mobile]="isMobile" *ngIf="project">

  <div class="info-content">


    <div class="project-header">
      <div class="project-meta">
        <div class="status-indicator" [class]="getStatusClass(project.status)"></div>
        <span class="status-text">{{ project.status }}</span>
        <div class="project-icon"></div>
      </div>

      <h3 class="project-title">{{ project.name }}</h3>
      <p class="project-description">{{ project.description }}</p>
    </div>


    <div class="tech-section">
      <h4 class="section-title">TecnologÃ­as</h4>
      <div class="tech-tags">
        <span *ngFor="let tech of project.techStack" class="tech-tag" [class]="tech | techClass">
          {{ tech }}
        </span>
      </div>
    </div>


    <div class="action-section">
      <div class="action-buttons desktop" *ngIf="!isMobile">
        <button class="action-btn primary full" (click)="onDetailsRequest()">
          <span class="btn-icon">ðŸ“‹</span>
          Ver Detalles Completos
        </button>
      </div>

      <div class="action-buttons mobile" *ngIf="isMobile">
        <button class="action-btn primary full" (click)="onDetailsRequest()">
          <span class="btn-icon">ðŸ“‹</span>
          Ver Detalles
        </button>
      </div>
    </div>


    <div class="mobile-navigation" *ngIf="isMobile">
      <button class="nav-btn" (click)="onNavigate('previous')">
        <span class="nav-icon">â€¹</span>
        Anterior
      </button>

      <div class="project-counter">
        <span>{{ currentIndex }} / {{ totalProjects }}</span>
      </div>

      <button class="nav-btn" (click)="onNavigate('next')">
        Siguiente
        <span class="nav-icon">â€º</span>
      </button>
    </div>


    <button class="close-btn" (click)="onClose()">Ã—</button>
  </div>
</div>
