<div class="project-info-panel" [class.visible]="isVisible" [class.mobile]="isMobile" *ngIf="project">

  <div class="info-content">

    <div class="project-header">
      <div class="project-meta">
        <div class="status-indicator status-online"></div>
        <span class="status-text">ACTIVO</span>
      </div>

      <h3 class="project-title">{{ project.name }}</h3>
      <p class="project-description">{{ project.description }}</p>
    </div>

    <div class="tech-section">
      <h4 class="section-title">Tecnologías</h4>
      <div class="tech-tags">
        <span *ngFor="let tech of project.techStack" class="tech-tag" [class]="tech | techClass">
          {{ tech }}
        </span>
      </div>
    </div>

    <div class="action-section">
      <div class="action-buttons desktop" *ngIf="!isMobile">
        <button class="action-btn primary full" (click)="onDetailsRequest()">
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14,2 14,8 20,8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10,9 9,9 8,9"></polyline>
          </svg>
          Ver Detalles Completos
        </button>
      </div>

      <div class="action-buttons mobile" *ngIf="isMobile">
        <button class="action-btn primary full" (click)="onDetailsRequest()">
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14,2 14,8 20,8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10,9 9,9 8,9"></polyline>
          </svg>
          Ver Detalles
        </button>
      </div>
    </div>

    <div class="mobile-navigation" *ngIf="isMobile">
      <button class="nav-btn" (click)="onNavigate('previous')">
        <span class="nav-icon">‹</span>
        Anterior
      </button>

      <div class="project-counter">
        <span>{{ currentIndex }} / {{ totalProjects }}</span>
      </div>

      <button class="nav-btn" (click)="onNavigate('next')">
        Siguiente
        <span class="nav-icon">›</span>
      </button>
    </div>

    <button class="close-btn" (click)="onClose()">×</button>
  </div>
</div>
