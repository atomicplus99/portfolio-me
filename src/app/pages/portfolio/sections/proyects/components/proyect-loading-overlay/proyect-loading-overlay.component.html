<div class="loading-overlay" *ngIf="isVisible">

        <div class="loading-spinner"></div>
        <p class="loading-text">{{ loadingText }}</p>
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p class="loading-subtext">{{ subText }}</p>
      </div>
    </div>
