<button [ngClass]="isVisible() ? 'translate-x-0 opacity-100 scale-100' : 'translate-x-6 opacity-0 scale-90'"
            class="group relative mobile-toggle
                   flex flex-col justify-center items-center 
                   w-11 h-11 md:w-13 md:h-13 
                   space-y-1.5 
                   rounded-2xl 
                   hover:bg-white/10 active:bg-white/20
                   transition-all duration-800 ease-out 
                   hover:scale-110 active:scale-95
                   hover:shadow-lg hover:shadow-blue-500/20
                   lg:hidden"
            [style.transition-delay]="delay()"
            [class.active]="isActive()"
            aria-label="Menu"
            (click)="toggle.emit()">
      <span class="w-5 md:w-6 h-0.5 bg-white group-hover:bg-blue-300 transition-all duration-400 group-hover:rotate-45 group-hover:translate-y-2"></span>
      <span class="w-5 md:w-6 h-0.5 bg-white group-hover:bg-blue-300 transition-all duration-400 group-hover:opacity-0"></span>
      <span class="w-5 md:w-6 h-0.5 bg-white group-hover:bg-blue-300 transition-all duration-400 group-hover:-rotate-45 group-hover:-translate-y-2"></span>
    </button>
