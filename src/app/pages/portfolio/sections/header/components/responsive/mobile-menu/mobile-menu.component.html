<div class="mobile-menu fixed top-14 md:top-20 left-0 w-full h-0
           bg-slate-900/95
           border-b border-slate-700
           overflow-hidden transition-all duration-300
           lg:hidden shadow-lg shadow-black/20"
           [class.open]="isOpen()"
           [style.height]="isOpen() ? '100vh' : '0'">
 
 <div class="mobile-menu-backdrop absolute inset-0"
      (click)="menuClose.emit()"></div>
 
 <nav class="flex flex-col items-center
            py-10 md:py-12 space-y-8 md:space-y-10 relative z-10">
   
   <a *ngFor="let item of items(); trackBy: trackById"
      (click)="navClick.emit(item.id)"
      class="text-white text-lg md:text-xl
             font-semibold tracking-[0.3em] uppercase
             hover:text-blue-300
             transition-all duration-200
             hover:scale-105 cursor-pointer">
     {{ item.label }}
   </a>
   
   <a (click)="navClick.emit('contacto')"
      class="text-white text-lg md:text-xl
             font-semibold tracking-[0.25em] uppercase
             hover:text-blue-300
             transition-all duration-200
             hover:scale-105 cursor-pointer">
     CONTACTO
   </a>
 </nav>
</div>
