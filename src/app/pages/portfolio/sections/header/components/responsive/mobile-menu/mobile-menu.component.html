<div *ngIf="isOpen()" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(15, 23, 42, 0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 3rem;">
  
  <div *ngFor="let item of items(); trackBy: trackById"
       (click)="navClick.emit(item.id)"
       style="color: white; font-size: 20px; font-weight: 600; text-transform: uppercase; letter-spacing: 3px; padding: 1.5rem 3rem; border: 1px solid rgba(255,255,255,0.3); border-radius: 12px; transition: all 0.3s ease; backdrop-filter: blur(10px);"
       onmouseover="this.style.background='rgba(59, 130, 246, 0.3)'; this.style.borderColor='#3b82f6'; this.style.transform='scale(1.05)'"
       onmouseout="this.style.background='transparent'; this.style.borderColor='rgba(255,255,255,0.3)'; this.style.transform='scale(1)'">
    {{ item.label }}
  </div>
  
  <div (click)="navClick.emit('contacto')"
       style="color: white; font-size: 20px; font-weight: 600; text-transform: uppercase; letter-spacing: 3px; padding: 1.5rem 3rem; border: 1px solid rgba(255,255,255,0.3); border-radius: 12px; transition: all 0.3s ease; backdrop-filter: blur(10px);"
       onmouseover="this.style.background='rgba(59, 130, 246, 0.3)'; this.style.borderColor='#3b82f6'; this.style.transform='scale(1.05)'"
       onmouseout="this.style.background='transparent'; this.style.borderColor='rgba(255,255,255,0.3)'; this.style.transform='scale(1)'">
    CONTACTO
  </div>
  
  <!-- Backdrop para cerrar al hacer click fuera -->
  <div (click)="menuClose.emit()" 
       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
  </div>
</div>
