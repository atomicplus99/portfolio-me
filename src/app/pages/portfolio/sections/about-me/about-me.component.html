<section class="about-me-section w-full min-h-screen relative flex items-center justify-center py-8 px-2"
         [class.visible]="isVisible">
  
  <div class="container mx-auto relative z-10 w-full max-w-full">
    <!-- Header -->
    <div class="text-center mb-16 opacity-0 transform translate-y-8"
         [class.opacity-100]="visibleElements[0]"
         [class.translate-y-0]="visibleElements[0]"
         style="transition: all 0.8s ease;">
      <h2 class="galactic-title text-3xl sm:text-4xl md:text-5xl lg:text-6xl mb-6 font-extrabold">
        {{ config.header.title }}
      </h2>
      <p class="text-base text-gray-300 max-w-2xl mx-auto px-4" *ngIf="config.header.subtitle">
        {{ config.header.subtitle }}
      </p>
    </div>

    <!-- Main Content Layout -->
    <div class="description-layout-container w-full flex flex-col items-center">
      
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="relative">
          
          <!-- Cosmic Particles -->
          <div class="cosmic-particle particle-1 hidden lg:block"></div>
          <div class="cosmic-particle particle-2 hidden lg:block"></div>
          <div class="cosmic-particle particle-3 hidden lg:block"></div>
          
          <!-- Profile Card -->
          <div class="profile-frame w-full max-w-sm mx-auto bg-slate-900/20 border border-purple-500/20 backdrop-blur-lg rounded-3xl p-6 relative overflow-hidden shadow-2xl"
               style="display: block !important; opacity: 1 !important; transform: none !important;">
            
            <div class="relative z-10 text-center w-full flex flex-col items-center space-y-4">
              
              <!-- Profile Image -->
              <div class="w-48 h-48 sm:w-52 sm:h-52 md:w-56 md:h-56 lg:w-60 lg:h-60 xl:w-64 xl:h-64 rounded-full overflow-hidden relative flex-shrink-0 ring-4 ring-purple-500/30 shadow-xl">
                <!-- Imagen real -->
                <img 
                  [src]="config.profile.image" 
                  [alt]="config.profile.name + ' - ' + config.profile.title"
                  class="w-full h-full object-cover object-center transition-all duration-300 hover:scale-105 relative z-10"
                  style="image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges; image-rendering: optimize-quality;"
                  (error)="onImageError($event)"
                  (load)="onImageLoad($event)"
                >
                
                <!-- Fallback - solo visible si la imagen falla -->
                <div class="fallback-avatar absolute inset-0 bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center text-5xl font-bold text-white rounded-full z-0"
                     [class.hidden]="imageLoaded">
                  {{ config.profile.fallbackText || 'AA' }}
                </div>
              </div>
              
              <!-- Profile Info -->
              <div class="text-center space-y-2">
                <h3 class="text-xl sm:text-2xl font-bold text-white leading-tight">
                  Abel Arias
                </h3>
                <p class="text-purple-400 font-semibold text-base sm:text-lg">
                  Full Stack Developer
                </p>
                <p class="text-gray-400 text-sm sm:text-base">
                  Huaral, Lima - Perú
                </p>
              </div>
            </div>
          </div>
          
          <!-- Stats Grid -->
          <div class="stats-grid grid grid-cols-2 gap-3 mt-6 max-w-xs mx-auto opacity-0 transform translate-y-8"
               [class.opacity-100]="visibleElements[2]"
               [class.translate-y-0]="visibleElements[2]"
               style="transition: all 0.8s ease; transition-delay: 0.4s;">
            <div *ngFor="let stat of config.stats"
                 class="stat-card bg-slate-900/30 border border-purple-500/20 backdrop-blur-sm rounded-xl p-3 text-center transition-all duration-300 hover:border-purple-500/40 hover:-translate-y-1">
              <div class="stat-value text-xl font-bold mb-1 text-purple-400">
                {{ stat.value }}
              </div>
              <div class="text-xs text-gray-400 leading-tight">
                {{ stat.label }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Description Card - Reemplaza el botón "Sobre mi" -->
      <div class="info-card mt-8 opacity-0 transform translate-y-8"
           [class.opacity-100]="visibleElements[3]"
           [class.translate-y-0]="visibleElements[3]"
           style="transition: all 0.8s ease; transition-delay: 0.6s;">
        
        <!-- Card Header -->
        <div class="card-header">
          <h3>
            <div class="w-3 h-3 bg-purple-500 rounded-full animate-pulse flex-shrink-0"></div>
            {{ config.story.title }}
          </h3>
          <div class="tech-line"></div>
        </div>

        <!-- Description Content -->
        <div class="description-text">
          <p *ngFor="let paragraph of config.story.paragraphs"
             class="description-paragraph">
            {{ paragraph }}
          </p>
        </div>

        <!-- Tech Stack (opcional) -->
        <div class="tech-stack" *ngIf="config.techStack && config.techStack.length > 0">
          <h4>Tecnologías</h4>
          <div class="tech-badges">
            <span *ngFor="let tech of config.techStack" 
                  class="tech-badge">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Scroll Indicator - Posicionado correctamente -->
  <div class="scroll-indicator-container">
    <app-scroll-indicator></app-scroll-indicator>
  </div>

  <!-- Modal (conservado para funcionalidad futura) -->
  <div *ngIf="isModalOpen" 
       class="fixed inset-0 flex items-center justify-center z-50 p-4"
       (click)="closeModal()">
    
    <div class="bg-slate-900/95 border border-purple-500/20 backdrop-blur-lg rounded-2xl p-6 max-w-lg w-full max-h-[80vh] overflow-y-auto relative"
         (click)="$event.stopPropagation()">
      
      <!-- Botón cerrar -->
      <button 
        (click)="closeModal()"
        class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors duration-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <!-- Header del modal -->
      <div class="mb-6">
        <div class="flex items-center gap-3 mb-3">
          <div class="w-3 h-3 bg-purple-500 rounded-full animate-pulse"></div>
          <h3 class="text-2xl font-bold text-white">{{ config.story.title }}</h3>
        </div>
        <div class="h-px bg-gradient-to-r from-purple-500 to-blue-500 w-24"></div>
      </div>

      <!-- Contenido del modal -->
      <div class="space-y-4">
        <p *ngFor="let paragraph of config.story.paragraphs"
           class="text-gray-200 leading-relaxed">
          {{ paragraph }}
        </p>
      </div>
    </div>
  </div>
  
</section>
