<section class="about-me-section w-full min-h-screen relative flex items-center justify-center py-20 px-4"
             [class.visible]="isVisible">
      
      <!-- Background decorative elements -->
      <app-background-decorations></app-background-decorations>

      <div class="container mx-auto max-w-6xl relative z-10">
        
        <!-- Header Section -->
        <app-section-header
          [title]="config.header.title"
          [subtitle]="config.header.subtitle"
          [titleVisible]="visibleElements[0]"
          [subtitleVisible]="visibleElements[1]">
        </app-section-header>

        <!-- Mobile-First Design -->
        <div class="space-y-8 sm:space-y-12 mb-32 sm:mb-40">
          
          <!-- Profile Section - Mobile First -->
          <div class="flex flex-col items-center text-center opacity-0 transform translate-y-8"
               [class.opacity-100]="visibleElements[2]"
               [class.translate-y-0]="visibleElements[2]"
               style="transition: all 0.8s ease; transition-delay: 0.4s;">
            
            <app-profile-card
              [profile]="config.profile"
              (imageError)="onImageError($event)">
            </app-profile-card>

            <!-- Quick Stats - Mobile Optimized -->
            <app-stats-grid [stats]="config.stats"></app-stats-grid>
          </div>

          <!-- Story Section - Mobile Optimized -->
          <div class="opacity-0 transform translate-y-8"
               [class.opacity-100]="visibleElements[3]"
               [class.translate-y-0]="visibleElements[3]"
               style="transition: all 0.8s ease; transition-delay: 0.6s;">
            
            <app-story-card [story]="config.story"></app-story-card>
          </div>
        </div>

        <!-- Scroll Indicator - MÃ¡s separado -->
        <div class="scroll-indicator-about absolute bottom-16 sm:bottom-20 left-1/2 transform -translate-x-1/2 z-30
                    flex flex-col items-center gap-3 cursor-pointer group"
             (click)="scrollToNextSection()">
          
          <span class="font-inter font-medium text-slate-400 
                       uppercase tracking-[0.2em]
                       text-xs sm:text-sm group-hover:text-blue-300 
                       transition-colors duration-300">
            Siguiente
          </span>
          
          <div class="relative">
            <div class="w-1 h-8 sm:h-10 bg-gradient-to-b from-blue-400/80 to-transparent 
                        rounded-full animate-bounce shadow-lg"></div>
            
            <div class="absolute -inset-2 border border-blue-400/20 rounded-full 
                        animate-ping opacity-0 group-hover:opacity-100"></div>
          </div>
        </div>
      </div>
    </section>
