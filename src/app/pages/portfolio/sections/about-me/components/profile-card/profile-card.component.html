<div class="profile-container relative mb-8">
      <div class="profile-frame w-64 h-72 sm:w-72 sm:h-80 md:w-80 md:h-88 lg:w-96 lg:h-96 rounded-2xl flex flex-col items-center justify-center relative overflow-hidden mx-auto">
        
        <!-- Profile content -->
        <div class="relative z-10 text-center p-6 sm:p-8 w-full flex flex-col items-center">
          <div class="w-32 h-32 sm:w-36 sm:h-36 md:w-40 md:h-40 lg:w-44 lg:h-44 mb-4 sm:mb-6 rounded-full overflow-hidden relative flex-shrink-0">
            <img 
              [src]="profile.image" 
              [alt]="profile.name + ' - ' + profile.title"
              class="w-full h-full object-cover object-center rounded-full"
              (error)="onImageError($event)"
            >
            <!-- Fallback avatar si la imagen no carga -->
            <div class="fallback-avatar absolute inset-0 bg-slate-700 flex items-center justify-center text-xl sm:text-2xl lg:text-3xl font-bold text-white hidden rounded-full">
              {{ profile.fallbackText }}
            </div>
          </div>
          <h3 class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-bold text-white mb-2">{{ profile.name }}</h3>
          <p class="text-cyan-400 font-medium mb-2 text-sm sm:text-base lg:text-lg">{{ profile.title }}</p>
          <p class="text-gray-400 text-xs sm:text-sm lg:text-base mb-4">{{ profile.location }}</p>
          
          <!-- Status indicator -->
          <div class="flex items-center justify-center gap-2">
            <div class="w-2 h-2 rounded-full animate-pulse" 
                 [class.bg-green-400]="profile.status.available"
                 [class.bg-red-400]="!profile.status.available"></div>
            <span class="text-xs sm:text-sm font-medium"
                  [class.text-green-400]="profile.status.available"
                  [class.text-red-400]="!profile.status.available">
              {{ profile.status.text }}
            </span>
          </div>
        </div>
      </div>
    </div>
