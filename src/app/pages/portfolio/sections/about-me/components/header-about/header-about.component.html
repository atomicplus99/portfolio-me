<div class="text-center mb-16 sm:mb-20">
      <h2 class="text-4xl sm:text-5xl md:text-6xl lg:text-8xl font-bold mb-6 sm:mb-8 tracking-tight opacity-0 transform translate-y-8"
          [class.opacity-100]="titleVisible"
          [class.translate-y-0]="titleVisible"
          style="transition: all 0.8s ease;">
        <span class="bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">
          {{ title }}
        </span>
      </h2>
      <p class="text-base sm:text-lg md:text-xl text-gray-300 max-w-2xl mx-auto leading-relaxed opacity-0 transform translate-y-8 px-4"
         [class.opacity-100]="subtitleVisible"
         [class.translate-y-0]="subtitleVisible"
         style="transition: all 0.8s ease; transition-delay: 0.2s;">
        {{ subtitle }}
      </p>
    </div>
