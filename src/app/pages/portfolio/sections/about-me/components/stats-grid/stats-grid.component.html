<div class="grid grid-cols-2 gap-4 sm:gap-6 w-full max-w-md mx-auto mb-8">
      <div *ngFor="let stat of stats" 
           class="stat-card bg-slate-800/15 backdrop-blur-xl rounded-xl p-4 sm:p-6 border border-slate-700/20 text-center">
        <div class="text-2xl sm:text-3xl font-bold text-gray-200 mb-1">{{ stat.value }}</div>
        <div class="text-xs sm:text-sm text-gray-400">{{ stat.label }}</div>
      </div>
    </div>
