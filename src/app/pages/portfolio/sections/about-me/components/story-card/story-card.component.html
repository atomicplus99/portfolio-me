<div class="story-card bg-slate-800/20 backdrop-blur-xl rounded-2xl p-6 sm:p-8 border border-slate-700/30 max-w-4xl mx-auto">
      <h3 class="text-xl sm:text-2xl font-bold text-white mb-6 flex items-center justify-center sm:justify-start gap-3">
        <div class="w-8 h-8 rounded-lg bg-slate-700/50 backdrop-blur-sm flex items-center justify-center border border-slate-600/30 flex-shrink-0">
          <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path [attr.d]="story.icon"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <span class="text-center sm:text-left">{{ story.title }}</span>
      </h3>
      
      <div class="space-y-4 text-gray-300 leading-relaxed text-sm sm:text-base">
        <p *ngFor="let paragraph of story.paragraphs" [innerHTML]="paragraph"></p>
      </div>
    </div>
