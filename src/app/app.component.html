<div class="portfolio-container">
  <app-custom-cursor [config]="cursorConfig" [disabled]="loaderService.state().isLoading"
    (statusChange)="onCursorStatusChange($event)" (targetingChange)="onTargetingChange($event)" class="cursor-layer">
  </app-custom-cursor>

  <app-elegant-loader [logoText]="'DUQUE'" [subtitle]="'Bienvenido'">
  </app-elegant-loader>

  <app-particles class="particles-layer"></app-particles>

  <div class="content-wrapper" [class.content-hidden]="loaderService.state().isLoading">
    <app-header class="header-fixed"></app-header>

    <main class="main-content">
      <section id="hero" class="section-container hero-section">
        <app-hero></app-hero>
      </section>

      <section id="about" class="section-container" *ngIf="loadedSections.about">
        <app-about></app-about>
      </section>

      <section id="about-me" class="section-container" *ngIf="loadedSections.aboutMe">
        <app-about-me></app-about-me>
      </section>

      <section id="projects" class="section-container" *ngIf="loadedSections.projects">
        <app-projects></app-projects>
      </section>

      <section id="skills" class="section-container" *ngIf="loadedSections.skills">
        <app-skills></app-skills>
      </section>

      <section id="contact" class="section-container" *ngIf="loadedSections.contact">
        <app-contact></app-contact>
      </section>

      <div class="section-divider" *ngIf="loadedSections.footer"></div>

      <app-footer *ngIf="loadedSections.footer" class="footer-section">
      </app-footer>
    </main>

    <app-avatar class="avatar-fixed"></app-avatar>
  </div>
</div>
